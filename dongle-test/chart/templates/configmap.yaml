apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dongle-test.fullname" . }}-test-configmap
  namespace: {{ .Release.Namespace }}
data:
  test: "why"
  {{- if eq .Values.env "stag" -}}
  nginx.tmpl: {{ .Values.stagNginxTemplate | quote }}
  {{- else -}}
  nginx.tmpl: {{ .Values.prodNginxTemplate | quote }}
  {{- end -}}
